<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nhận bản tin</title>
    <link rel="stylesheet" href="style_register.css">
</head>
<body>
    <header>
        <div class="intro">
            <h1>Đăng ký nhận bản tin</h1>
            <p>Chào mừng bạn đến với trang đăng ký nhận bản tin của tôi!</p>
        </div>
    </header>
    <main>
        <section id="subscribe-form">
            <h2>Nhập thông tin để nhận bản tin</h2>
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ và tên">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">

                <label for="message">Lời nhắn:</label>
                <textarea id="message" name="message" placeholder="Nhập lời nhắn của bạn (tuỳ chọn)"></textarea>

                <button type="submit">Đăng ký</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Trần Tuấn Đạt. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
